<!DOCTYPE html>
<html ng-app="app" ng-controller="appController">
    <head>
        <title>Resource Share UI</title>
        <link rel="stylesheet" href="css/font-awesome.min.css" media="screen" charset="utf-8" />
        <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8" />
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/moment.min.js"></script>
    </head>
    <body class="">

        <div class="wrapper" ng-cloak>

            <header class="" ng-if="headline">

                <div class="mark">
                    <i class="fa fa-{{icon}}" ng-if="icon"></i>
                    {{headline}}
                </div>

            </header>

            <div class="workspace">

                <main class="main" ng-include="'partials/main-content.html'"></main>

            </div>
        </div>

    </body>

    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-touch.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/gestures.min.js"></script>
    <script src="js/lib/ng-sortable.min.js"></script>
    <script src="js/lib/jquery.scrollTo.min.js"></script>

    <script src="js/app.js"></script>
</html>
